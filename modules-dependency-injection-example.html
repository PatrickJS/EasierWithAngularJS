<!doctype html>
<html lang=en ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      font: 16px/1.5 sans-serif;
      color: #222;
      margin: 3em;
    }
    select {
      width: 40%;
    }
  </style>
</head>
<body>

<div ng-controller="ExampleCtrl">
  {{ name }} {{ last }}
</div>

</body>
<script type="text/javascript">
    /*
    Dependency Injection is a way by which Angular gets hold of dependencies or modules of our controller and presents them for controller for use
    */
    angular.module('myApp', [])
      .controller('ExampleCtrl', ['$scope', function(s) {
        s.name = "Tom";
        s.last = "Anderson"
      }]);
</script>
</html>
