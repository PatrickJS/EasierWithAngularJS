<!doctype html>
<html lang=en ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Directives in Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      font: 16px/1.5 sans-serif;
      color: #222;
      margin: 3em;
    }
    select {
      width: 40%;
    }
  </style>
</head>
<body>

<div ng-controller="ExampleCtrl">
  <my:clicker on-click="handler()">{{ message }}</my:clicker>
  <my-clicker on-click="handler()">{{ message }}</my-clicker>
  <clicker click="handler()">{{ message }}</clicker>
</div>

</body>
<script type="text/javascript">
angular.module('myApp', [])
  .directive('myClicker', function() {
    return {
      restrict: 'E',
      replace: true,
      transclude: true,
      template: '<button ng-transclude></button>', // transclusion
      link: function(scope, element, attrs) {
        console.log('scope',scope);
        console.log('element',element);
        console.log('attrs',attrs);
        element.bind('click', function() {
          scope.$eval(attrs.onClick);
          // grabs the directive and eval the value
        });
      }
    }
  })
  .directive('clicker', function() {
    return {
      restrict: 'A',
      link: function(scope, element, attrs) {
        element.bind('click', function() {
          scope.$eval(attrs.click);
        });
      }
    };
  })
  .controller('ExampleCtrl', ['$scope', function($scope) {
    $scope.message = "Hello";
    $scope.handler = function() {
      alert($scope.message);
    };
  }]);
</script>
</html>
