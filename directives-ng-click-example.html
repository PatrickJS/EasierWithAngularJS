<!doctype html>
<html lang=en ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular with Directives</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      font: 16px/1.5 sans-serif;
      color: #222;
      margin: 5em;
    }
  </style>
</head>
<body>

<div>
  <input type="search"
         ng-model="search"
         autofocus>
</div>

<div ng-controller="List">
  <ul>
    <li ng-repeat="person in people | filter:search">
      {{ person.name }} : {{ person.age }}
    </li>
  </ul>
  <div>
    <label>Name:</label>
    <input ng-model="new_name">
    <br>
    <label>Age:</label>
    <input type="number" ng-model="new_age">
    <br> <!-- JavaScript is just being evaluated inside of ng-click -->
    <button ng-click="add(); new_name=''; new_age='';">Add</button>
  </div>
</div>


</body>
<script type="text/javascript">
  var List = function($scope) {
    $scope.people = [
      { name:'Tom', age:20 },
      { name:'Jeffrey', age:30 },
      { name:'Dan', age:40 },
      { name:'David', age:50 },
      { name:'Patrick', age:23 }
    ];
    $scope.add = function() {
      if ($scope.new_name && $scope.new_age) {
        $scope.people.push({
          name: $scope.new_name,
          age: $scope.new_age
        });
      }
    };
  };
</script>
</html>
